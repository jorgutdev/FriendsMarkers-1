<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<button ion-item *ngFor="let map of arrayMaps; let i=index" (click)='mapSelected(map)'>
	<ion-icon name='compass' item-start></ion-icon>
     {{ map.name }}
     <ion-icon name='arrow-dropright' item-end></ion-icon>
</button>


</ion-content>
