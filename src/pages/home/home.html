<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="menuShowing()" ionClose="enableMap()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{mapName}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content [ngClass]="{'no-scroll': mapRendered}" >
  <div id="map" style="height: :100%" style="z-index: -4 !important;"> 


<!-- <button ion-button ion-plus-circled icon-left bottom id='addMap' (click)="promptAddMap()" *ngIf="userProfile" >
  <ion-icon name="md-add-circle">Add Map</ion-icon>
</button> -->
<ion-fab left bottom style="z-index: 104 !important;" *ngIf="userProfile" #fab>
  <button ion-fab color="blue" (click)="disableMap()">
    <ion-icon name="arrow-dropup"  style="z-index: 104 !important;"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-fab id='add_map' color="blue" (click)="promptAddMap($event, fab)" style="z-index: 104 !important;">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-fab color="blue" (click)="selectMap(fab)" style="z-index: 104 !important;">
      <ion-icon name="compass"></ion-icon>
    </button>
</ion-fab-list>
</ion-fab>






  </div>
</ion-content>
