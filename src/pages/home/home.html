<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="menuShowing()" ionClose="enableMap()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{mapName}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content [ngClass]="{'no-scroll': mapRendered}" >
<div id="map" style="height: :100%" style="z-index: 0 !important;">
  



      <button ion-fab id='add_map' color="blue" (click)="promptAddMap()" class="mapButton">
           <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab color="blue" (click)="selectMap()" style="z-index: 104 !important;"  class="mapButton">
           <ion-icon name="compass"></ion-icon>
      </button>
      <button ion-fab color="blue" (click)="refresh()" style="z-index: 104 !important;"  class="mapButton">
           <ion-icon name="refresh"></ion-icon>
      </button>

<input [(colorPicker)]="color" 
       [style.background]="color" 
       [cpAlphaChannel]="'hex8'"
       [cpOutputFormat]="'rgba'"
       [value]="color"/>


</div>










</ion-content>
